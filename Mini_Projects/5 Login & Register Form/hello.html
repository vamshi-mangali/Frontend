<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex" id="container">
        <div class="form-container sign-up-container">
            <form action="">
                <h1>Create Account</h1>
                <div class="flex" id="social-media">
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <p>or use email for registration</p>
                <div id="input-details" class="flex">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                </div>
                <button class="submit">Sign Up</button>
            </form>  
        </div>

        <div class="form-container sign-in-container">
            <form action="">
                <h1>Sign In</h1>
                <div class="flex" id="social-media">
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <p>or use your account</p>
                <div id="input-details" class="flex">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                </div>
                <a href="">forgot your password</a>
                <button class="submit">Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay" id="overlay-left">
                <h1>welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="submit">Sign In</button>
    
            </div>
            <div class="overlay" id="overlay-left">
                <h1>Hello,Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="submit">Sign Up</button>
            </div>
        </div>
        
    </div>


    <script src="https://kit.fontawesome.com/3b826f16f7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
